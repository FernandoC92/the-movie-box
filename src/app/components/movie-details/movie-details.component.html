  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      
    <div class="col-12">
        <div class="row">
        <div class="col-12 col-md-4">
            <img src="https://image.tmdb.org/t/p/w500{{ list[3] }}" class="img-fluid" alt="">
        </div>
        <div class="col-12 col-md-8">
            <p class="movie-title ml-0 ml-md-4">{{ list[0] }}</p>
             <p #para class="mt-4 movie-overview ml-0 ml-md-4">{{ list[2] }}</p>
             <div class="d-flex flex-row flex-md-column">
               <div>
             <button (click)="changeFont('-')" class="btn btn-fs ml-4 font-weight-bold shadow-none" title="Increase font">-</button>
             <button (click)="changeFont('+')" class="btn btn-fs ml-3 font-weight-bold shadow-none" title="Decrease font">+</button>
            </div>
              <div title="Vote Average" class="mt-3 mt-md-5 rating d-flex justify-content-center align-items-center ml-custom" style="font-size: 2rem; width: 4rem; height: 3rem;"><span>{{ list[1] }}</span></div>
             
            </div>
        </div>
    </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-back" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  </div>
