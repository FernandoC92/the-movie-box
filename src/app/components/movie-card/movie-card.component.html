<div class="row">
<div *ngFor="let item of movies" class="col-12 col-md-3 mt-5" (click)="openModalWithComponent(item)">
    <div class="shadow-card p-0 m-0 card-content mx-auto card-hover">   
        <img *ngIf="item.posterPath" src="https://image.tmdb.org/t/p/w500{{ item.posterPath }}"  width="304" height="450"  alt="">
        <img *ngIf="!item.posterPath" src="../../../assets/red-coming-soon.jpg"  width="304" height="450"  alt="">
        <div class="d-flex justify-content-between mt-2 align-items-center">
            <div class="px-1 ml-4">
            <h5 class="d-inline-block text-truncate" style="max-width: 180px;">{{ item.title }}</h5>
            <p class="text-muted text-truncate" style="max-width: 180px;">{{ arrayForString2(item.genreIds) }}</p>
            </div>
            <div class="box rating d-flex justify-content-center align-items-center mr-4"><span>{{ item.voteAverage }}</span></div>
        </div>
    </div>
</div>
</div>
